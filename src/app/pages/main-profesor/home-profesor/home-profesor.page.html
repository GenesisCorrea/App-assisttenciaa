<app-header title="Inicio"></app-header>

<ion-content>

  <!-- Itera sobre todas las asignaturas -->
  <ion-card *ngFor="let asignatura of asignaturas" (click)="verAsistencia(asignatura.id)">
    <ion-card-header (click)="toggleCardDetails(asignatura)">
      <ion-img [src]="asignatura.imagen" alt="{{ asignatura.nombre }}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <h2>{{ asignatura.nombre }}</h2>
      <div *ngIf="asignatura.showDetails">
        <!-- Detalles adicionales aquÃ­ -->
        <!-- Otras propiedades del profesor -->
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Nuevo Producto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
